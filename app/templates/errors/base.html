<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Error{% endblock %} - Aptitude Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
        }
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 0.5rem;
        }
        .error-message {
            font-size: 1.5rem;
            color: #495057;
            margin-bottom: 2rem;
        }
        .btn-home {
            padding: 0.5rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            {% block content %}
            {% endblock %}
            <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-home">
                <i class="bi bi-house-door"></i> Back to Home
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
